<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文字生成动漫头像</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 苹果风格导航栏 -->
    <nav class="apple-navbar">
        <div class="apple-navbar-container">
            <a href="../index.html" class="apple-navbar-logo">图像魔方</a>
            <div class="apple-navbar-links">
                <a href="../index.html" class="apple-navbar-link">首页</a>
                <a href="ai-generate.html" class="apple-navbar-link">AI文生图</a>
                <a href="ai-avatar.html" class="apple-navbar-link active">动漫头像</a>
                <a href="img2comic.html" class="apple-navbar-link">图片转漫画</a>
                <a href="video2livephoto.html" class="apple-navbar-link">视频转实况</a>
                <a href="ai-logo.html" class="apple-navbar-link">AI生成Logo</a>
                <a href="compress.html" class="apple-navbar-link">图片压缩</a>
                <a href="convert.html" class="apple-navbar-link">格式转换</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <h1>AI文字生成动漫头像</h1>
            <p class="subtitle">输入描述，生成专属二次元头像</p>
            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">🧑‍🎤</span>
                    <span class="feature-text">AI智能生成，专属动漫风格</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎨</span>
                    <span class="feature-text">多种风格，高清输出</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⚡</span>
                    <span class="feature-text">快速生成，实时预览</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⬇️</span>
                    <span class="feature-text">一键下载，方便保存</span>
                </div>
            </div>
        </header>
        <div class="ai-generate-area">
            <div class="ai-form-wrapper">
                <form id="avatarForm" class="ai-form" autocomplete="off">
                    <label for="avatarPrompt" class="ai-label">请输入你想要的动漫头像描述：</label>
                    <input type="text" id="avatarPrompt" class="ai-input" placeholder="例如：蓝发少女，微笑，猫耳" required>
                    <button type="submit" class="ai-generate-btn">生成头像</button>
                </form>
            </div>
            <div class="ai-preview" id="avatarPreview" style="display:none;">
                <h3>生成结果</h3>
                <div class="ai-image-container">
                    <img id="avatarImage" alt="AI生成的动漫头像">
                </div>
                <button id="downloadAvatar" class="download-btn">下载头像</button>
            </div>
            <div id="avatarLoading" class="ai-loading" style="display:none;">头像生成中，请稍候...</div>
            <div id="avatarError" class="ai-error" style="display:none;"></div>
        </div>
        <div class="tips-section">
            <h3>使用小贴士</h3>
            <div class="tips-grid">
                <div class="tip-item">
                    <h4>💡 灵感无限</h4>
                    <p>输入任意描述，AI帮你实现创意</p>
                </div>
                <div class="tip-item">
                    <h4>🎨 多种风格</h4>
                    <p>支持多种动漫风格和主题</p>
                </div>
                <div class="tip-item">
                    <h4>⚡ 极速生成</h4>
                    <p>几秒钟即可获得高清头像</p>
                </div>
                <div class="tip-item">
                    <h4>⬇️ 一键下载</h4>
                    <p>生成头像可直接保存到本地</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 你可以用 DeepAI Anime Portrait API 或其它API，js/ai-avatar.js -->
    <script src="../js/ai-avatar.js"></script>
</body>
</html>
