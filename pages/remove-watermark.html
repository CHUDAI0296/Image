<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去水印</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
    /* 去水印主色调青绿色 */
    .remove-watermark-area {
        border: 2.5px dashed #30D158;
        box-shadow: 0 6px 24px rgba(48,209,88,0.10);
        border-radius: 24px;
        background: white;
        max-width: 700px;
        margin: 0 auto 2rem auto;
        padding: 2.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .remove-watermark-btn {
        background: linear-gradient(90deg, #30D158, #007AFF);
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: all 0.3s;
        box-shadow: 0 2px 8px rgba(48,209,88,0.10);
    }
    .remove-watermark-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(48,209,88,0.18);
    }
    .preview-img {
        max-width: 100%;
        max-height: 320px;
        border-radius: 16px;
        margin: 1.5rem 0;
        box-shadow: 0 2px 8px rgba(48,209,88,0.08);
    }
    </style>
</head>
<body>
    <!-- 苹果风格导航栏 -->
    <nav class="apple-navbar">
        <div class="apple-navbar-container">
            <a href="../index.html" class="apple-navbar-logo">图像魔方</a>
            <div class="apple-navbar-links">
                <a href="../index.html" class="apple-navbar-link">首页</a>
                <a href="ai-generate.html" class="apple-navbar-link">AI文生图</a>
                <a href="ai-avatar.html" class="apple-navbar-link">动漫头像</a>
                <a href="img2comic.html" class="apple-navbar-link">图片转漫画</a>
                <a href="video2livephoto.html" class="apple-navbar-link">视频转实况</a>
                <a href="dji-watermark.html" class="apple-navbar-link">大疆水印</a>
                <a href="remove-watermark.html" class="apple-navbar-link active">去水印</a>
                <a href="ai-logo.html" class="apple-navbar-link">AI生成Logo</a>
                <a href="compress.html" class="apple-navbar-link">图片压缩</a>
                <a href="convert.html" class="apple-navbar-link">格式转换</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <h1>去水印</h1>
            <p class="subtitle">输入图片链接，一键去除水印，高清输出</p>
        </header>
        <!-- 输入区：仅支持图片链接 -->
        <div class="remove-watermark-area">
            <label for="imgUrlInput" style="font-size:1.1rem;color:#1d1d1f;margin-bottom:1rem;">请输入图片链接：</label>
            <input type="url" id="imgUrlInput" class="ai-input" placeholder="粘贴图片URL，如 https://xxx.jpg" style="width:100%;max-width:420px;">
            <button class="remove-watermark-btn" id="previewBtn">预览图片</button>
            <img id="previewImg" class="preview-img" style="display:none;" alt="图片预览">
            <button class="remove-watermark-btn" id="removeBtn" style="display:none;">去除水印</button>
        </div>
        <!-- 结果区 -->
        <div class="ai-generate-area" id="resultArea" style="display:none;">
            <h3>去水印结果</h3>
            <div class="ai-image-container">
                <img id="resultImg" alt="去水印后图片">
            </div>
            <button class="download-btn" id="downloadBtn">下载图片</button>
        </div>
    </div>
    <!-- 详细中文注释和JS逻辑可后续补充 -->
    <script src="../js/remove-watermark.js"></script>
</body>
</html>
